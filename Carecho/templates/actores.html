{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}


<h1>Actores Registrados</h1>
  <form class="form-inline mr-auto" role="form" method="POST">
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-sm btn-primary" type="submit">Buscar</button>
  </form>

<br>

<div class="" style="padding-left:15px;padding-right:150px">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha de Nacimiento</th>
        <th scope="col">Nacionalidad</th>
        <th scope="col">Foto</th>
      </tr>
    </thead>

    <tbody>
      {% for a in actors %}
      <tr>
        <th scope="row">{{a.id}}</th>
        <td>{{a.nombre}}</td>
        <td>{{a.birth}}</td>
        <td>{{a.nacion}}</td>
        <td><img src={{a.foto}} alt={{a.nombre}} width="100" height="110"></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<div class="row" style="padding-left:50px">
    <a href="/home">Volver</a>
</div>

{% endblock %}
